<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Binary ↔ Text Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4f46e5, #06b6d4);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .app {
            background: white;
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #111827;
        }

        textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            resize: none;
            outline: none;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        .toBinary {
            background: #4f46e5;
            color: white;
        }

        .toText {
            background: #06b6d4;
            color: white;
        }

        .output {
            background: #f3f4f6;
            padding: 12px;
            border-radius: 10px;
            min-height: 60px;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .ascii {
            background: #ecfeff;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #065f46;
            min-height: 40px;
        }

        .error {
            color: red;
            font-size: 0.85rem;
            margin-top: 8px;
        }

        footer {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>

<body>

    <div class="app">
        <h1>Binary ↔ Text (8 bits)</h1>

        <textarea id="input" placeholder="Enter text or binary here..."></textarea>

        <div class="buttons">
            <button class="toBinary" onclick="textToBinary()">Text → Binary</button>
            <button class="toText" onclick="binaryToText()">Binary → Text</button>
        </div>

        <div class="output" id="output"></div>
        <div class="ascii" id="ascii"></div>
        <div class="error" id="error"></div>

        <footer>Binary 8 bits - ASCII Converter</footer>
    </div>

    <script>
        function textToBinary() {
            const input = document.getElementById("input").value;
            const output = document.getElementById("output");
            const ascii = document.getElementById("ascii");
            const error = document.getElementById("error");

            error.textContent = "";
            output.textContent = "";
            ascii.textContent = "";

            if (input.trim() === "") {
                error.textContent = "Please enter some text!";
                return;
            }

            let binaryResult = "";
            let asciiResult = "";

            for (let i = 0; i < input.length; i++) {
                const dec = input.charCodeAt(i);
                const bin8 = dec.toString(2).padStart(8, "0"); // ✅ 8 BITS
                binaryResult += bin8 + " ";
                asciiResult += dec + " ";
            }

            output.textContent = binaryResult.trim();
            ascii.textContent = "ASCII (Decimal): " + asciiResult.trim();
        }

        function binaryToText() {
            const input = document.getElementById("input").value.trim();
            const output = document.getElementById("output");
            const ascii = document.getElementById("ascii");
            const error = document.getElementById("error");

            error.textContent = "";
            output.textContent = "";
            ascii.textContent = "";

            if (input === "") {
                error.textContent = "Please enter binary code!";
                return;
            }

            const binaryArray = input.split(" ");
            let text = "";
            let asciiResult = "";

            for (let bin of binaryArray) {
                if (!/^[01]{8}$/.test(bin)) { // ✅ OBLIGE 8 BITS
                    error.textContent = "Each binary block must be exactly 8 bits!";
                    return;
                }

                const dec = parseInt(bin, 2);
                text += String.fromCharCode(dec);
                asciiResult += dec + " ";
            }

            output.textContent = text;
            ascii.textContent = "ASCII (Decimal): " + asciiResult.trim();
        }
    </script>

</body>

</html>
